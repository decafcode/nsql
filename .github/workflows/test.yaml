name: Test
on:
  pull_request: {}
jobs:
  build:
    strategy:
      matrix:
        os:
          - macos-13
          - macos-15
          - ubuntu-24.04
          - windows-2025
    name: "Build ${{ matrix.os }}"
    runs-on: "${{ matrix.os }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v4.3.0
        with:
          submodules: true
      - name: Prepare node.js
        uses: actions/setup-node@v4.4.0
        with:
          node-version-file: .nvmrc
      - name: Install dependencies and compile
        run: npm ci
      - name: Check source code formatting
        run: npm run chkfmt
      - name: Run tests
        run: npm test
      - name: Build documentation
        run: npm run docs
